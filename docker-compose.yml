version: "3.9"

services:
  neo4j:
    image: neo4j:5.24-community
    container_name: neo4j
    ports:
      - "7474:7474" # Neo4j Browser (HTTP)
      - "7687:7687" # Bolt
    environment:
      # Login for Browser + Bolt
      - NEO4J_AUTH=none
      # Optional: APOC if you need it later
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      # Optional memory hints (tune if needed)
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1g
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
  loader:
    build: .
    command: ["python", "generate_graph.py"]
    depends_on:
      neo4j:
        condition: service_healthy
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: streamlit_app
    ports:
      - "8501:8501"
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=test1234
    volumes:
      - .:/app
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail http://localhost:8501/_stcore/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  neo4j_data:
  neo4j_logs:
